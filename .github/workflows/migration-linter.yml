name: Laravel Migration Linter

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-migrations:
    name: Run Laravel Migration Linter
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, bcmath, curl, dom, xml
          tools: composer:v2
          coverage: none

      - name: 🧰 Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: 🧩 Run Laravel Migration Linter
        run: php artisan migrate:lint --json > lint-report.json

      - name: 📦 Upload Lint Report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: migration-lint-report
          path: lint-report.json

      - name: ✅ Check Lint Results
        run: |
          if grep -q '"severity":"error"' lint-report.json; then
            echo "❌ Migration Linter found errors."
            exit 1
          else
            echo "✅ Migration Linter passed successfully."
          fi
