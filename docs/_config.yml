# ------------------------------------------------------------
# 📘 Laravel Migration Linter - Documentation Config
# Theme: Just the Docs (for GitHub Pages)
# ------------------------------------------------------------

# Disable GitHub’s default Primer theme and use Just the Docs
theme: null
# remote_theme: just-the-docs/just-the-docs@v0.4.0
theme: jekyll-theme-cayman

# Site metadata
title: Laravel Migration Linter
description: Analyze and prevent risky Laravel migration changes before they reach production.
baseurl: "" # Leave empty for project site (e.g. /laravel-migration-linter if needed)
url: "https://muhammad-sufyan5.github.io/sufyan-laravel-migration-lint-package"

# Theme settings
color_scheme: auto
logo: /assets/migrate-lint-report.png
aux_nav_enabled: false  # hide extra blank left nav

# Navigation structure (sidebar)
nav:
  - title: "📘 Getting Started"
    children:
      - title: "Introduction"
        url: /index
      - title: "Installation"
        url: /installation
      - title: "Usage"
        url: /usage

  - title: "⚙️ Configuration"
    url: /configuration

  - title: "🧩 Available Linter Rules"
    url: /rules

  - title: "🛠️ Custom Rules"
    url: /writing-custom-rules

  - title: "🚀 CI/CD Integration"
    url: /ci-cd

  - title: "🧾 Changelog"
    url: /changelog

  - title: "🤝 Contributing"
    url: /README  # uses your main repo README for contribution info

# Footer
footer_content: "© 2025 Sufyan — MIT License"
last_edit_timestamp: true
last_edit_time_format: "%b %e, %Y"

# Search configuration (clean previews)
search_enabled: true
search:
  heading_level: 2
  previews: 2
  tokenizer_separator: /[\s/]+/
  rel_url: true
  preview_words_before: 5
  preview_words_after: 8

# GitHub integration (top-right link)
aux_links:
  "View on GitHub":
    - "https://github.com/muhammad-sufyan5/sufyan-laravel-migration-lint-package"

# Default front matter values
defaults:
  - scope:
      path: ""
    values:
      layout: default
      nav_order: 1
